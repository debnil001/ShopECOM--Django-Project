{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4-m4 mx-auto">
        <div class="col-lg-5 mx-auto border rounded p-3 mt-2">
            <h5 class="alert border rounded">Create An Account</h5>
            <form action="/signup/" method="POST">
                {% csrf_token %}
                {% if error%}
                <p class="alert alert-danger" style="height:39px;" role="alert">
                    {{error}}
                </p>
                {% endif %}
                <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" name="firstname" value="{{values.first_name}}" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Enter first name">
  </div>
                <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" name="lastname" value="{{values.last_name}}" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Enter last name">
  </div>
                <div class="form-group">
    <label for="phnum">Phone Number</label>
    <input type="text" name="phonenum" value="{{values.phone}}" class="form-control" id="phnum" aria-describedby="emailHelp" placeholder="Enter last name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="emailID" value="{{values.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" value="{{values.password}}" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
        </div>
    </div>
</div>
{% endblock %}
